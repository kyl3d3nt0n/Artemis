<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Artemis Remote</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="/Artemis.png">
    <link rel="icon" type="image/png" href="/Artemis.png" sizes="32x32">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Begin page content -->
<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Artemis Remote</a>
      </div>
        <a class="navbar-text navbar-config" href="/config.html"><span class="glyphicon glyphicon-cog" aria-hidden="true" aria-label="settings"></span></a>
    </div>
  </nav>

  <div class="container body-content">
    <div class="row">
      <h3>Quick Commands</h3>
      <div class="col-sm-12">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
          <a href="#" id="wakeUp" class="btn btn-default" role="button">
            <img class="command_icons" src="/img/wakeUp.png" alt="Wake"/>
            <span class="command_text">Wake Up</span>
          </a>
          <a href="#" id="sleep" class="btn btn-default" role="button">
            <img class="command_icons" src="/img/sleep.png" alt="Sleep"/>
            <span class="command_text">Sleep</span>
          </a>
          <a href="#" id="kiosk" class="btn btn-default" role="button">
            <img class="command_icons" src="/img/fullScreen.png" alt="Kiosk"/>
            <span class="command_text">Full Screen</span>
          </a>
          <a href="#" id="reload" class="btn btn-default" role="button">
            <img class="command_icons" src="/img/reload.png" alt="Reload"/>
            <span class="command_text">Reload</span>
          </a>
        </div>
      </div>
    </div>

    <br/>
    <hr/>

    <div class="row">
      <!---SPEECH COMMANDS--->
      <div class="col-sm-6 commands speech-commands">
        <h3>Speech Commands</h3>
        <p class="lead">Press the button below to begin issuing a voice command to <code>Artemis</code>.</p>
        <button id="speak" type="button" class="btn btn-primary btn-lg btn-block glyphicons">
          <img class="command_icons" src="/img/speech.png" alt="Speech"/>
        </button>
      </div>
      <!---TEXT COMMANDS--->
      <div class="col-sm-6 commands text-commands">
        <h3>Text Commands</h3>
        <div class="form-group" id="command">
          <input type="text" id="command-box" class="input-lg form-control" placeholder="Type command...">
          <button id="command-bttn" type="button" class="btn btn-primary btn-lg btn-block glyphicons"><img class="command_icons" src="/img/text.png" alt="Text"/></button>
        </div>
      </div>
      <div class="col-sm-12">
        <p id="speech-error" class="alert alert-danger" style="display:none"></p>
      </div>
    </div>

    <br/>
    <hr/>
    <br/>

    <div class="row">
      <div class="col-sm-12">
        <h3>Development</h3>
          <div class="checkbox">
            <label><input id="devtools" type="checkbox"> Show Developer Tools</label>
          </div>
          <div class="scope">
            <p>Current Scope is: <span id="scope"></span></p>
          </div>
      </div>
    </div>

    <br/>

  </div><!---end of container--->


    <footer class="footer">
        <div id="connection-bar">
          <p id="connection-text" class="text-muted">Connecting...</p>
        </div>
    </footer>

  </div><!---end of container fluid--->

    <!-- Artemis remote JavaScript
    ================================================== -->
    <!-- Placed at the end of the document for profit -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/remote-client.js"></script>

</body>
</html>
