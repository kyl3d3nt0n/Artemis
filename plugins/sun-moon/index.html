<!---SUNSET-SUNRISE-MOON-PHASES------------------------------------------>
<div ng-controller="MoonSun" class="sun-moon-blocks fade-away">

  <div class="sun-moon">
    <!---SUNRISE--->
    <img src="img/Sun/sunrise.png" width="120px" alt="Sunrise"/>
    <h6 id="sunrise"></h6>
  </div>

  <div class="sun-moon">
    <!---MOON PHASE--->
    <img id="phase_pic" src="" width="200" alt="Moon Phase"/>
    <h6 id="phase_description"></h6>
  </div>

  <div class="sun-moon">
    <!---SUNSET--->
    <img src="img/Sun/sunset.png" width="120px" alt="Sunset"/>
    <h6 id="sunset"></h6>
  </div>
</div>
