<div class="weather" ng-controller="CurrentForecast">
<!---WEATHER------------------------------------------------------------------->
  <div class="weather-block temperature-block fade-away">
    <div class="weather-today">
      <span class="icon dimmed wi {{currentForecast.wi}}"></span>
      <!---<canvas id="icon_weather_current" width="130"></canvas>--->
      <span class="temperature" ng-show="currentForecast.temperature" ng-bind="currentForecast.temperature + '&deg;'"></span>
    </div>
  </div>
</div>
